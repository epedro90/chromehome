<!DOCTYPE html>
<html>
  <head>
    <title>PedroHome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div id="title-container">
        <h1>Pedro Home</h1>
        <br />
        <div class="quote">
          <div class="line"></div>
          <i>
            <h3>"There must be some kind of way outta here...</h3>
            <h3>said the joker to the thief"</h3></i
          >
          <div class="line"></div>
        </div>
        <div class="avatar">
          <img src="pedro.jpg" class="avatar_image" />
        </div>
      </div>
      <div id="search-container">
        <form id="search-form">
          <input type="text" id="search-input" placeholder="Search Google" />
          <button type="submit" id="search-button">Search</button>
        </form>
      </div>
      <div class="card-container">
        <a class="card card1" href="https://mail.google.com/"><span>Gmail</span></a>
        <a class="card card2" href="https://keep.google.com/"><span>Keep</span></a>
        <a class="card card3" href="https://www.twitch.tv/"><span>Twitch</span></a>
        <a class="card card4" href="https://www.youtube.com/"><span>YouTube</span></a>
      </div>
      <div class="card-container">
        <a class="card card5" href="https://chat.openai.com/"><span>ChatGPT</span></a>
        <a class="card card6" href="https://intranet.makeitalia.com/"><span>Makeitalia</span></a>
        <a class="card card7" href="https://intranet.oltresolutions.it/"><span>Oltresolutions</span></a>
        <a class="card card8" href="https://gitlab.oltresolutions.it/"><span>Gitlab</span></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
